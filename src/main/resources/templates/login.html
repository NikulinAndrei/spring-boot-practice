<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_main">
<head>
</head>
<body>
<div class="container" role="main">

    <div layout:fragment="content">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="page-header">
                <h1 th:text="#{login.header}">Log in</h1>
            </div>

            <div th:if="${param.error}">
                Invalid username / password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{login.username}">Username</label>
                    <input type="text" id="username" name="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password</label>
                    <input type="password" id="password" name="password" class="form-control" />
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" th:value="#{btn.login}" value="login"/>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
