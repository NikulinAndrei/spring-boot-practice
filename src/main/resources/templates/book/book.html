<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Book</title>
</head>
<body>
<div th:if="${SUCCESS_MSG}"
     th:text="${SUCCESS_MSG}" style="color: green"></div>

<form role="form" th:action="@{/book}" method="post" th:object="${book}">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:field="${book.title}"/>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" th:field="${book.author}"/>
    </div>
    <div>
        <label for="nrOfPages">Nr of Pages</label>
        <input type="text" id="nrOfPages" name="nrOfPages" th:field="${book.nrOfPages}"/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
